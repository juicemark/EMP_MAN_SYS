<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee System Memo Form</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 style="color:white" class="text-center">Employee System Memo Form</h1>
        <form action="#" method="post">
            {% csrf_token %}  <!-- Include CSRF token -->

            <div class="mb-3">
                <label style="color:white" for="title" class="form-label">Memo Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label style="color:white" for="description" class="form-label">Memo Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label style="color:white" for="date" class="form-label">Memo Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label style="color:white" for="employeeName" class="form-label">Employee Name:</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-between">
                <button type="submit" class="btn btn-light">Submit</button>
                <a class="btn btn-light mt-3 mt-md-0" href='/index' role="button">Home</a>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
