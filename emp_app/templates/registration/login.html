{% load static %}
<!DOCTYPE html>
{% block content %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'BG.css' %}">
    <div class="mdc-card mdc-layout-grid__cell--span-8-desktop mdc-layout-grid__cell--span-1-tablet mb-5">

                            </div>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS Login</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {
            font-weight: 400;
        }

        .form-check-label {
            font-size: 14px;
            padding-left: 5px;
        }

        /* Style for the small checkbox */
        .form-check-input.small-checkbox {
            width: 16px;
            height: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" name="username" id="username" placeholder="Username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" type="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group form-check">
                <!-- Add the "small-checkbox" class to the input -->
                <input type="checkbox" class="form-check-input small-checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button class="btn btn-login" type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
